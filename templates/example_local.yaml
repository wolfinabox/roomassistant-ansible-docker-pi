global:
  instanceName: {{ansible_host}}
  integrations: 
    - homeAssistant
    - bluetoothLowEnergy
homeAssistant:
  mqttUrl: 'mqtt://homeassistant.local:1883'
  sendMqttRoom: true
  mqttOptions:
    username: mqttUsername
    password: mqttPassword
bluetoothLowEnergy:
  timeout: 60
  allowlist:
    - 'abcd1234abcd1234abcd1234abcd1234-100-1' # My phone
  tagOverrides:
    'abcd1234abcd1234abcd1234abcd1234-100-1':
      name: My phone